      html {

      }

        background-color: rgb(0, 0, 0);

      }
      body::-webkit-scrollbar-thumb:window-inactive {
        background-color: rgb(14, 10, 10);
      }


      body {
        padding: 0; margin: 0;

        font-family: mrs-eaves-xl-serif, serif;
        font-weight: 400;
        font-style: normal;

        background-color: rgb(20, 15, 15);
      }

      article header {
        margin: 10px 0 30px;
        font-family: trajan-sans-pro, sans-serif;
        font-style: normal;
        text-align: center;

        transition-property: margin;
        transition-duration: 0.2s;

        display: grid;
        grid-template-rows: auto 10px auto;
        grid-template-areas: "author"
                            "-"
                            "title";
      }

      article header h1 {
        grid-column: 2/3;
        
        font-weight: 200;
        text-transform: uppercase;
        font-size: 200%;
        line-height: 1.1em;
        text-align: left;
        margin: 0;

        position: relative;
        left: -3px;

        transition: font-size 0.2s;

        grid-area: title;

        color: rgb(184, 184, 184);
      }

      article header address {
        grid-area: author;
        font-style: normal;
        font-size: 90%;
        text-align: left;
        color: rgb(255, 255, 255);
      }

      article header a {
        text-decoration: none;
        color: inherit;
      }

      article p {
        font-size: 120%;
      }

      article p {
        color: rgb(26, 26, 26);
        line-height: 1.2em;

        background: -webkit-linear-gradient(90deg, #222, #000);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      article h2 {
        font-weight: normal;
      }

      article ul {
        list-style: none;

        padding: 0;
        margin: 0;
      }

      article ul li {
        margin-bottom: 9px;
      }

      article ul li span {
        font-size: 80%;
      }

      article #reading {
        border-left: 1px solid black;
        padding: 20px;
        margin-bottom: 20px;
      }
      article #reading p {
        margin: 0 0 5px;
      }
      article #reading ul {
        display: inline-block;
        /* font-weight: bold; */
        margin: 0;
      }

      article ul#read li {
        text-decoration: line-through;
        color: #ddd;
      }

      article footer {
        font-family: trajan-sans-pro, sans-serif;
        font-style: normal;
        text-align: center;
        margin-top: 40px;
        margin-bottom: 40px;
        font-size: 90%;
        color: #333;
      }

      article {
        padding: 20px;
      }

      .books::after {
        content: "";
        clear: both;
        display: table;
      }

      .books a,
      .books .category {
        float: left;
        height: 200px;
        width: 130px;
        margin-right: 5px;
        margin-bottom: 25px;
        overflow: hidden;
      }
      .books a img {
        height: 200px;
        filter: grayscale(80%);
        transition: 0.4s filter ease-in-out;
      }
      .books a img:hover {
        filter: grayscale(0%);
      }
      .books .category {
        width: 225px;
        padding-right: 40px;
        display: table;
      }
      .books .category h2 {
        margin: 0;
        
        overflow: visible;
        width: 100%;

        display: table-cell;
        vertical-align: middle;
        text-align: right;
      }

      .books .category#clinical-psychology-and-psychiatry h2 {
        font-family: fertigo-script, sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 200%;
        line-height: 1em;
        color: rgb(226, 202, 166);
        background: -webkit-linear-gradient(rgb(204, 201, 197), rgb(235, 176, 88));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .books .category#the-state-of-the-world {
        font-family: hobeaux-rococeaux,sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 180%;
        line-height: 1.4em;
        color: rgb(154, 178, 189);
        background: -webkit-linear-gradient(rgb(176, 206, 219), rgb(121, 190, 223));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .books .category#religion-and-religious-history {
        font-family: baroque-text-jf,sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 140%;
        line-height: 1.9em;
        color: rgb(255, 255, 255);
        background: -webkit-linear-gradient(rgb(196, 196, 196), rgb(255, 126, 126));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .books .category#analysis-of-history-and-systems {
        font-family: variex,sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 160%;
        line-height: 1em;
        color: rgb(255, 255, 255);
        background: -webkit-linear-gradient(rgb(173, 204, 144), rgb(46, 66, 29));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .books .category#neuroscience {
        font-family: caflisch-script-pro,sans-serif;
        font-weight: 600;
        font-style: normal;
        font-size: 300%;
        line-height: 1em;
        color: rgb(255, 255, 255);
        background: -webkit-linear-gradient(rgb(214, 190, 214), rgb(99, 51, 91));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .books#read a {
        height: 100px;
        width: 63px;
      }
      .books#read a img {
        height: 100px;
      }

      @media only screen and (min-width: 1200px) {
        article {
          max-width: 1200px;
          margin: 0 auto 100px;
          
        }

        }
        article header h1 {
          font-size: 350%;
          left: -8px;
        }
        article footer {
          margin-bottom: 160px;
        }
      }
